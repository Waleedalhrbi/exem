<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sign Up</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Sign up</span></div>
        <form action="#">

            <div class="row">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="User name" required id="name">
              </div>

          <div class="row">
            <i class="fas fa-at"></i>
            <input type="text" placeholder="Email" required id="email">
          </div>


          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required id="password"> 
          </div>



          <div class="pass"><p href="#">Get Start with us</p></div>
          <div class="row button">
            <input type="submit" value="Sign up" id="signupbtn">
          </div>
          <div class="signup-link">Do you have an account? <a href="login.html">Login now</a></div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
